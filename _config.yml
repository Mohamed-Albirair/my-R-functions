# Theme configuration
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-remote-theme

# Site settings
title: "My Custom R Functions"
description: "A collection of R functions for streamlined data analysis and reporting"
baseurl: "/my-R-functions"  # Your repository name
url: "https://mohamed-albirair.github.io"  # Your GitHub Pages URL
repository: Mohamed-Albirair/my-R-functions  # Your repository

# Permalinks
permalink: pretty

# Default layouts
defaults:
  - scope:
      path: ""  # Applies to all files
      type: "pages"
    values:
      layout: "default"

# Exclusions
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - bin/
  - lib/
  - "*.gemspec"
  - "*.gem"
  - LICENSE.txt
  - package.json
  - package-lock.json
  - Rakefile
  - README.md
  - CODE_OF_CONDUCT.md
  - docker-compose.yml
  - Dockerfile
  - fixtures/
  - spec/
  - tmp
  - .rspec
  - R/  # Exclude your R code directory
  - "*.Rmd"  # Exclude Rmd files

# Logo (optional - remove or add your logo)
# logo: "/assets/images/your-logo.png"

# Search configuration
search_enabled: false
# search:
#   heading_level: 2
#   previews: 3
#   preview_words_before: 3
#   preview_words_after: 3
#   tokenizer_separator: /[\s/]+/
#   rel_url: true
#   button: false
#   focus_shortcut_key: "k"

# Code copy button
enable_copy_code_button: true

# Math support (Just the Docs supports KaTeX out of the box!)
katex: true

# Heading anchors
heading_anchors: true

# Navigation
aux_links:
  "View on GitHub":
    - "https://github.com/Mohamed-Albirair/my-R-functions"
  "Contact":
    - "mailto:mtalbirair@gmail.com"

aux_links_new_tab: true
nav_enabled: true
nav_sort: case_sensitive #-------------------------------------------check here!

# External navigation links
nav_external_links:
  - title: "GitHub Repository"
    url: https://github.com/Mohamed-Albirair/my-R-functions
  - title: "Contact Email"
    url: mailto:mtalbirair@gmail.com

nav_error_report: false

# Liquid configuration
liquid:
  error_mode: strict
  strict_filters: true

# Footer
back_to_top: true
back_to_top_text: "Back to top"

# Customize your footer
footer_content: 'Developed by Mohamed Albirair, PhD.'

last_edit_timestamp: true
last_edit_time_format: "%b %e %Y"

# GitHub edit links
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/Mohamed-Albirair/my-R-functions"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

# Color scheme: "dark", "light" (default), or a custom scheme
color_scheme: nil

# Callouts configuration
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Markdown processing
kramdown:
  math_engine: katex  # Just the Docs uses KaTeX for math
  syntax_highlighter_opts:
    block:
      line_numbers: false

