# Basic site info
title: My Custom R Functions
description: A collection of custom R functions for streamlined data analysis and reporting
topnav_title: R Functions Library  # Appears in top navigation
company_name: "Â© 2026 Mohamed Albirair"  # Footer text

# Theme configuration
remote_theme: tomjoht/documentation-theme-jekyll
plugins:
  - jekyll-remote-theme

# Output and build settings
output: web
host: 127.0.0.1
port: 4000

# GitHub integration (update with your username)
github_editme_path: Mohamed-Albirair/my-R-functions/blob/main/

# Analytics (optional - remove if not needed)
# google_analytics: UA-XXXXXXXX-X

# File exclusions
exclude:
  - .idea/
  - .gitignore
  - vendor
  - R/  # Add this to exclude R directory
  - *.Rmd  # Add this to exclude all Rmd files

# Contact/feedback (optional)
feedback_subject_line: R Functions Feedback
feedback_email: mtalbirair@gmail.com

# Markdown processing
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
  math_engine: mathjax

# Collections (for tooltips if needed)
collections:
  tooltips:
    output: false

# Default layouts
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: false  # Set to true if you want comments
      search: true
      sidebar: home_sidebar
      topnav: topnav

# Sidebars available
sidebars:
  - home_sidebar
  - functions_sidebar
  - examples_sidebar

# Remove show_downloads since this theme doesn't use it
# show_downloads: true  # Delete this line
