# Site settings
title: My Custom R Functions
description: A collection of R functions for streamlined data analysis and reporting
baseurl: "/my-R-functions"  # Your repository name
url: "https://mohamed-albirair.github.io"  # Your GitHub Pages URL
repository: Mohamed-Albirair/my-R-functions  # Your repository

# Math support
mathjax: true

permalink: pretty

# Default layout for docs folder
defaults:
  - scope:
      path: ""  # Empty string means all files
      type: "pages"
    values:
      layout: "default"

# Exclusions
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - R/  # Exclude your R directory
  - *.Rmd  # Exclude Rmd files

# Set a path/url to a logo (optional)
# logo: "/assets/images/logo.png"

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 3
  preview_words_after: 3
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false
  focus_shortcut_key: "k"

# Enable copy button on code
enable_copy_code_button: true

# Enable heading anchors
heading_anchors: true

# Navigation links
aux_links:
  "View on GitHub":
    - "https://github.com/Mohamed-Albirair/my-R-functions"

aux_links_new_tab: true

# Enable navigation
nav_enabled: true
nav_sort: case_sensitive

# External navigation links
nav_external_links:
  - title: "GitHub Repository"
    url: https://github.com/Mohamed-Albirair/my-R-functions

# Footer settings
back_to_top: true
back_to_top_text: "Back to top"

footer_content: 'Copyright &copy; 2024 Mohamed Albirair. Distributed under MIT License.'

last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# GitHub edit link
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/Mohamed-Albirair/my-R-functions"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

# Color scheme (nil = light, "dark" = dark, or create custom)
color_scheme: nil

# Callouts styling
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Markdown processing
kramdown:
  math_engine: mathjax
  syntax_highlighter_opts:
    block:
      line_numbers: false

# HTML compression
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# Sass settings
sass:
  quiet_deps: true
  silence_deprecations: ['import']

# Required plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache
  - jekyll-sitemap